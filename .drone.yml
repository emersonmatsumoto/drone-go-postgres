workspace:
  base: /go
  path: src/github.com/emersonmatsumoto/drone-go-postgres

pipeline:
  build:
    image: golang:1.5
    environment:
      - GO15VENDOREXPERIMENT=1
    commands:
      - sleep 10
      - cd todo
      - go get -v
      - go test -v -cover

services:
  database:
    image: postgres
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_DB=todo
